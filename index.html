<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>begindex.html</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/runelk/mindex.html@main/index.css"
    />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/runelk/mindex.html@main/elements/mindex-base.element.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>mindex.html</h1>
      </div>

      <div class="row">
        <img class="column" id="img-001" src="https://picsum.photos/512" />
      </div>
      <div class="row">
        <button class="column" id="btn-001">Click me</button>
      </div>
      <mindex-base></mindex-base>
    </div>

    <template id="template-001">
      <div class="container">
        <p>Look at me, I'm a p!</p>
      </div>
    </template>

    <script type="module">
      import * as index from "https://cdn.jsdelivr.net/gh/runelk/mindex.html@main/index.js";

      index.init(async () => {
        document.querySelector("#btn-001").addEventListener("click", () => {
          document.querySelector("#img-001").src =
            "https://picsum.photos/512?random=" + Math.random();
        });
        document.body.appendChild(
          document.querySelector("#template-001").content.cloneNode(true)
        );
      });
    </script>
  </body>
</html>
